<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link href="css/custom.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="container">
      <h3 class="my-4">Shopping Cart</h3>
      <form class="col-12 mt-2 mb-4" id="addItem">
        <input class="mr-3" name="item" type="text" placeholder="New Item" required="required"/>
        <input class="mr-3" name="price" type="number" placeholder="Price" step="0.01" required="required"/>
        <button class="btn btn-success btn-sm">Add Item</button>
      </form>

      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price ($)</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal ($)</th>
                <th scope="col">Remove Item</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item pr-5">Sample Item</td>
                <td class="price pr-5">44.75</td>
                <td class="quantity pr-5"><input type="number" value="1"/></td>
                <td class="subtotal pr-5"></td>
                <td>
                  <button class="btn btn-danger btn-sm remove">
                    Remove Item
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-12 col-md-6">
          <h5 class="mb-3">Total: $
            <span id="total"></span></h5>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/application.js"></script>
  </body>

</html>
